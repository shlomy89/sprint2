<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/css/gallery.style.css">
    <link rel="stylesheet" href="/css/meme.style.css">
</head>

<body onload="onInit()">

    <main class="main-content">

        <header class="main-header">
            <nav>

            </nav>
        </header>
        <section class="gallery-container">
            <div class="gallery-grid grid">
                <!-- <div class="img img1"><img src="img/meme-imgs(square)/1.jpg"></div> -->
                <!-- Populated from JS -->
            </div>
        </section>

        <section class="meme-editor-container grid">

            <div class="canvas-container">
                <canvas class="meme-canvas" height="350" width="350">
                    <!-- Populated from JS -->
                </canvas>
                <input oninput="setLineTxt(this.value)" type="text" placeholder="">
            </div>
        </section>
    </main>


    <script src="/js/gallery.controller.js"></script>
    <script src="/js/services/galerry.service.js"></script>
    <script src="/js/meme.controller.js"></script>
    <script src="/js/services/meme.service.js"></script>
    <script src="/js/services/upload.service.js"></script>
</body>

</html>
