<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="fontAwesom/css/all.css">
    <link rel="stylesheet" href="css/header.style.css">
    <link rel="stylesheet" href="css/gallery.style.css">
    <link rel="stylesheet" href="css/meme.style.css">

    <script src="fontAwesom/js/all.js"></script>
</head>

<body onload="onInit()">

    <main class="main-content">

        <header class="main-header">
            
            <nav class="main-nav-list flex clean-list align-center">

                <div class="header-logo flex">
                    <i class="fa-solid fa-square-parking"></i>&nbsp;PiGenerator
                </div>

                <div class="header-btn flex">

                    <div class="btn gallery-btn">
                        <button onclick="onShowGallery('gallery')">Gallery</button>
                    </div>

                    <div class="btn memes-btn">
                        <button onclick="onShowGallery('memes')">Memes</button>
                    </div>

                </div>
            </nav>

        </header>

        <section class="gallery-container flex align-center">

            <div class="filter-container flex align-center">
                <input class="search-input" oninput="onSetSearch(this.value)" type="text" placeholder="Search">
                <button class="rand-meme" onclick="onGetRandMeme()">I'm Flexible</button>
            </div>

            <div class="gallery-grid grid">
                <!-- Populated from JS -->
            </div>
        </section>

        <section class="meme-editor-container hide grid">

            <canvas class="meme-canvas" height="350" width="350">
                <!-- Populated from JS -->
            </canvas>

            <section class="control-box grid">

                <div class="line-input">
                    <input oninput="onSetLineTxt(this.value)" type="text" placeholder="Put your text here...">
                </div>

                <div class="line-edit flex">
                    <button class="editor-btn swich-lines" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrow-down-up-across-line"></i>
                    </button>
                    <button class="editor-btn add-line" onclick="onAddLine()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="editor-btn remove-line" onclick="onRemoveLine()">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="line-edit flex">
                    <button class="editor-btn" onclick="onMoveLine(0, -15)">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="editor-btn" onclick="onMoveLine(0, 15)">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button class="editor-btn" onclick="onMoveLine(-15, 0)">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="editor-btn" onclick="onMoveLine(15, 0)">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>


                <div class="txt-edit-btn grid">
                    <button class="editor-btn increase-font" onclick="onChangeTxtSize(3)"><span>A+</span></button>
                    <button class="editor-btn decrease-font" onclick="onChangeTxtSize(-3)"><span>A-</span></button>
                    <button class="editor-btn align-left" onclick="onChangeAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button class="editor-btn align-center" onclick="onChangeAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button class="editor-btn align-right" onclick="onChangeAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                    
                    <select class="select-font" oninput="onSetTxtFont(this.value)">
                        <option>IMPACT</option>
                        <option>SERIF</option>
                        <option>DAVID</option>
                    </select>

                    <input type="color" class="editor-btn stroke-color fa-solid fa-fill-drip" oninput="onSetStrokeColor(this.value)" />
                    <input type="color" class="editor-btn font-color fa-solid fa-highlighter" oninput="onSetFontColor(this.value)" />
                </div>

                <div class="share flex">
                    <button class="share-btn btn" onclick="uploadImg()">Share</button>
                    <a class="download-btn btn" href="#" onclick="downloadMeme(this)"
                        download="cool-meme">Download</a>
                    <button class="save-btn btn" onclick="onSaveMeme()">Save</button>
                </div>


            </section>

        </section>

        <div class="modal-wrapper">
            <div class="modal">
                <div class="user-message"></div>
                <div class="share-button"><i class="fa fa-share"></i></div>
            </div>
        </div>

    </main>

    <script src="js/services/storage.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/services/listeners.servise.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/share.service.js"></script>
    <script src="js/meme.controller.js"></script>

</body>
</html>
