<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/gallery.style.css">
    <link rel="stylesheet" href="css/meme.style.css">
</head>

<body onload="onInit()">

    <main class="main-content">

        <header class="main-header">

            <nav class="main-nav-list flex clean-list align-center">

                <div class="header-logo flex">
                    <span>Logo</span>
                </div>

                <div class="header-btn flex">

                    <div class="btn gallery-btn">
                        <a href="#" onclick="">Gallery</a>
                    </div>

                    <div class="btn memes-btn">
                        <a href="#" onclick="">Memes</a>
                    </div>

                    <div class="btn about-btn">
                        <a href="#" onclick="">About</a>
                    </div>

                </div>
            </nav>

        </header>

        <section class="gallery-container flex align-center">

            <div class="filter flex align-center">
                <input class="search-input" oninput="setSearch(this.value)" type="text" placeholder="Serarch">
            </div>

            <div class="gallery-grid grid">
                <!-- Populated from JS -->
            </div>
        </section>


        <section class="meme-editor-container hide grid">

            <canvas class="meme-canvas" height="350" width="350">
                <!-- Populated from JS -->
            </canvas>

            <section class="control-box grid">

                <div class="line-input">
                    <input oninput="onSetLineTxt(this.value)" type="text" placeholder="">
                </div>

                <div class="line-edit flex">
                    <button class="editor-btn swich-lines" onclick="">swich</button>
                    <button class="editor-btn add-line" onclick="">add</button>
                    <button class="editor-btn remove-line" onclick="">remove</button>
                </div>

                <div class="txt-edit-btn grid">
                    <button class="editor-btn increase-font" onclick="onChangeTxtSize(3)">increase</button>
                    <button class="editor-btn decrease-font" onclick="onChangeTxtSize(-3)">decrease</button>
                    <button class="editor-btn aline-left" onclick="onChangeAlign('right')">aline-left</button>
                    <button class="editor-btn aline-center" onclick="onChangeAlign('center')">aline-center</button>
                    <button class="editor-btn aline-right" onclick="onChangeAlign('left')">aline-right</button>

                    <select class="select-font" oninput="onSetTxtFont(this.value)">
                        <option>IMPACT</option>
                        <option>serif</option>
                        <option>DAVID</option>
                    </select>

                    <button class="editor-btn font-weight" onclick="">font-weight</button>
                    <input type="color" class="editor-btn font-color" oninput="onSetTxtColor(this.value)">font-color</input type="color">
                </div>

                <div class="emojies flex">
                    <p>ðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜Ž</p>
                </div>

                <div class="share flex">
                    <button class="editor-btn share-btn" onclick="">Share</button>
                    <button class="editor-btn download-btn" onclick="">Download</button>
                </div>


            </section>

        </section>
    </main>


    <script src="js/gallery.controller.js"></script>
    <script src="js/services/galerry.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/share.service.js"></script>
</body>

</html>
