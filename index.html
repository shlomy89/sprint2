<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/header.style.css">
    <link rel="icon" href="img/tab.logo.png">

    <script src="fontAwesom/js/all.js"></script>
</head>

<body onload="onInit()">

    <header class="main-header">

        <nav class="main-nav-list flex clean-list align-center">

            <div class="header-logo">
                <span><img src="img/header.logo.png">eme<p>Generator</p></span>
            </div>

            <div class="header-btn flex">

                <div class="btn gallery-btn">
                    <button onclick="onShowGallery('gallery')">Gallery</button>
                </div>

                <div class="btn memes-btn">
                    <button onclick="onShowGallery('memes')">Memes</button>
                </div>

                <!-- <div class="toggle-menu"> -->
                <!-- <button class="toggle-menu-btn" onclick="onToggleMenu()">☰</button> -->
                <!-- </div> -->

            </div>
        </nav>

    </header>

    <main class="main-content">

        <section class="gallery-container flex align-center">

            <div class="filter-container flex align-center">
                <input class="search-input" oninput="onSetSearch(this.value)" type="text" placeholder="Search">
                <button class="rand-meme" onclick="onGetRandMeme()">I'm Flexible</button>
            </div>

            <div class="gallery-grid grid">
                <!-- Populated from JS -->
            </div>
        </section>

        <section class="meme-editor-container hide grid  justify-items">

            <canvas class="meme-canvas" height="350" width="350">
                <!-- Populated from JS -->
            </canvas>

            <section class="control-box grid">

                <div class="line-input">
                    <input oninput="onSetLineTxt(this.value)" type="text" placeholder="Put your text here...">
                </div>

                <div class="line-edit flex">
                    <button class="editor-btn swich-lines" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrow-down-up-across-line"></i>
                    </button>
                    <button class="editor-btn add-line" onclick="onAddLine()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="editor-btn remove-line" onclick="onRemoveLine()">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>

                <div class="line-edit flex">
                    <button class="editor-btn" onclick="onMoveLine(0, -15)">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="editor-btn" onclick="onMoveLine(0, 15)">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button class="editor-btn" onclick="onMoveLine(-15, 0)">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="editor-btn move-line-right" onclick="onMoveLine(15, 0)">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <div class="txt-edit-btn grid">
                    <button class="editor-btn increase-font" onclick="onChangeTxtSize(3)"><span>A+</span></button>
                    <button class="editor-btn decrease-font" onclick="onChangeTxtSize(-3)"><span>A-</span></button>
                    <button class="editor-btn align-left" onclick="onChangeAlign('left')"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button class="editor-btn align-center" onclick="onChangeAlign('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="editor-btn align-right" onclick="onChangeAlign('right')"><i
                            class="fa-solid fa-align-right"></i></button>

                    <select class="select-font" oninput="onSetTxtFont(this.value)">
                        <option>IMPACT</option>
                        <option>SERIF</option>
                        <option>DAVID</option>
                    </select>

                    <input type="color" class="editor-btn stroke-color" oninput="onSetStrokeColor(this.value)" />
                    <input type="color" class="editor-btn font-color" oninput="onSetFontColor(this.value)" />
                </div>

                <div class="share flex">
                    <button class="share-btn action-btn" onclick="uploadImg()">Share</button>
                    <a class="download-btn action-btn" href="#" onclick="downloadMeme(this)"
                        download="cool-meme">Download</a>
                    <button class="save-btn action-btn" onclick="onSaveMeme()">Save</button>
                </div>

            </section>

            <div class="modal-wrapper">
                <div class="modal">
                    <i class="fa fa-close" onclick="onCloseModal()"></i>
                    <div class="user-message"></div>
                    <div class="share-button"></div>
                </div>
            </div>

        </section>

    </main>

    <footer>© All rights reserved, &nbsp<span>
            <img src="img/header.logo.png">eme<p>Generator</p></span>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/services/listeners.servise.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/share.service.js"></script>
    <script src="js/meme.controller.js"></script>

</body>

</html>
